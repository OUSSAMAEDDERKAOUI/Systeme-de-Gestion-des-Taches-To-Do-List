<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="description" content="Application de gestion de tâches pour créer, suivre et organiser vos tâches efficacement.">
    <meta name="author" content="OUSSAMAEDDERKAOUI">
    <meta name="keywords" content="Gestion de tâches, To Do List, Application de productivité, Organiser les tâches">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <main>
        <header class=" ">
            <div class="w-10/12 mx-auto  ">

                <h1 class="text-2xl font-bold text-center my-8">To Do List</h1>
                <div class="flex items-center justify-center space-x-4 w-full gap-4 flex-col lg:flex-row">
                    <button id="openPopupBtn" class="px-4 py-2 bg-blue-500 text-black rounded hover:bg-blue-600">Ajouter une Tâche</button>

                    <label for="filterSelect" class="sr-only">Filtrer par statut</label>
                    <select id="filterSelect" class="w-1/3 px-2 py-2 mx-0 border border-gray-300 rounded lg:order-none order-first " style="margin: 0 !important;">
                        <option value="">Filtrer par statut</option>
                        <option value="todo">P1</option>
                        <option value="doing">P2</option>
                        <option value="done">P3</option>
                    </select>

                    <button id="openMultiplePopupBtn" class="px-4 py-2 bg-blue-500 text-black rounded hover:bg-blue-600"  style="margin: 0 !important;">Ajouter Multiple Tâche</button>
                </div>
                <div class="flex flex-col lg:flex-row  justify-around mt-6 min-w-80 overflow-x-auto">
                    <div class=" rounded shadow-lg p-4 lg:w-1/3 ">
                        <div class="flex justify-between relative h-12 font-bold text-gray-100 bg-gradient-to-tr from-blue-700 to-white-500 items-center px-5 rounded-t-lg">
                          <div class="flex">
                            <h2 class="text-lg font-bold 	">To Do</h2>
                            <div class="mx-4  px-2 text-black bg-gray-200 rounded-md px-2 py-2" id="todocount">0</div>
                          </div>
                            
                            <div class="ms-6">
                                <button class="clearDataTodo text-red-500 "><span class="sr-only">Delete Icon</span><svg width="17" height="17" class="fill-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com/ License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"></path></svg>
                                </button>
                            </div>
                            
                        </div>
                        <div id="todoList" class="my-4 custom-height bg-gray-200 px-2 py-2 overflow-auto" data-list="todo"></div>
                    </div>

                    <div class=" rounded shadow-lg p-4 lg:w-1/3 ">
                        <div class="flex justify-between relative h-12 font-bold text-gray-100 bg-gradient-to-tr from-red-700 to-orange-500 items-center px-5 rounded-t-lg">
                            <div class="flex">
                                <h2 class="text-lg font-bold ">Doing</h2>
                                <div class="mx-5 px-2 text-black bg-gray-200 rounded-md" id="doingcount"> 0</div>
                            </div>
                           
                            <div class="ms-6">
                                <button class="clearDataDoing text-red-500 "><span class="sr-only">Delete Icon</span><svg width="17" height="17" class="fill-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com/ License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"></path></svg>
                                </button>
                            </div>
                        </div>
                        <div id="doingList" class="my-4 custom-height bg-gray-200 px-2 py-2 overflow-auto " data-list="doing"></div>
                    </div>

                    <div class=" rounded shadow-lg p-4 lg:w-1/3 ">
                        <div class="flex justify-between relative h-12 font-bold text-gray-100 bg-gradient-to-tr from-green-700 to-white-500 items-center px-5 rounded-t-lg">
                            <div class="flex">
                                <h2 class="text-lg font-bold ">Done</h2>
                                <div class="mx-5 px-2 text-black  bg-gray-200 rounded-md" id="donecount"> 0</div>
                            </div>
                            <div class="ms-6">
                                <button class="clearDataDone text-red-500 "><span class="sr-only">Delete Icon</span><svg width="17" height="17" class="fill-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com/ License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"></path></svg>
                                </button>
                            </div>
                        </div>
                        <div id="doneList" class="my-4 custom-height bg-gray-200 overflow-auto " data-list="done"></div>
                    </div>
                </div>
            </div>
        </header>

        <!--  popup d'ajoute -->
        <section class="popupAdd">
            <div id="popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                <div class="bg-white rounded-lg p-6 w-96">
                    <span id="closeBtn" class="float-right cursor-pointer text-gray-500 text-xl">&times;</span>
                    <h2 class="text-lg font-bold mb-4">Ajouter une Tâche</h2>
                    <input type="text" id="TitleInput" class="border border-gray-300 rounded w-full p-2 mb-4"
                        placeholder="Titre de la tâche">

                    <textarea id="descriptionInput" class="border border-gray-300 rounded w-full p-2 mb-4 " rows="3"
                        placeholder="Description"></textarea>

                    <select id="PriorityInput" class="border border-gray-300 rounded w-full p-2 mb-4">
                        <option value="">Priorité</option>
                        <option value="P1">P1</option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                    </select>

                    <input type="date" id="DateInput" class="border border-gray-300 rounded w-full p-2 mb-4">

                    <select id="taskStatusInput" class="border border-gray-300 rounded w-full p-2 mb-4" required>
                        <option value="">État</option>
                        <option value="todo">todo</option>
                        <option value="doing">doing</option>
                        <option value="done">done</option>
                    </select>

                    <button id="addTaskBtn"
                        class="w-full bg-blue-500 text-white rounded hover:bg-blue-600 py-2">Ajouter</button>
                </div>
            </div>
        </section>
        <!--  popup de modification -->
        <section class="popupEdit">
            <div id="popupEdit" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                <div class="bg-white rounded-lg p-6 w-96">
                    <span id="closeBtnEdit" class="float-right cursor-pointer text-gray-500 text-xl">&times;</span>
                    <h2 class="text-lg font-bold mb-4">Modifier Tâche</h2>
                    <form class="inputEdit">
                        <input type="text" id="TitleInputEdit" class="border border-gray-300 rounded w-full p-2 mb-4"
                            required placeholder="Titre de la tâche">
                        <textarea id="descriptionInputEdit" class="border border-gray-300 rounded w-full p-2 mb-4 "
                            rows="3" required placeholder="Description"></textarea>
                        <select id="PriorityInputEdit" class="border border-gray-300 rounded w-full p-2 mb-4" required>
                            <option value="">Priorité</option>
                            <option value="P1">P1</option>
                            <option value="P2">P2</option>
                            <option value="P3">P3</option>
                        </select>
                        <input type="date" id="DateInputEdit" class="border border-gray-300 rounded w-full p-2 mb-4">
                        <select id="taskStatusInputEdit" class="border border-gray-300 rounded w-full p-2 mb-4"
                            required>
                            <option value="">État</option>
                            <option value="todo">todo</option>
                            <option value="doing">doing</option>
                            <option value="done">done</option>
                        </select>
                        <button id="addTaskBtnEdit"
                            class="w-full bg-blue-500 text-white rounded hover:bg-blue-600 py-2">Modifier</button>
                    </form>
                </div>
            </div>

        </section>
    </main>




    <script src="script.js"></script>
</body>

</html>
